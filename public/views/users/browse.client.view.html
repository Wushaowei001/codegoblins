<section data-ng-controller="browse"><div class="row"><div class="input-field col s6"><i class="mdi-action-search prefix"></i><input id="icon_prefix" type="text" ng-model="searchText.$" class="validate"/><label for="icon_prefix">Search for People</label></div></div><div class="row"><div data-ng-repeat="user in users | array | filter:searchText" class="col s6 m3 l3"><div data-ng-if="user.uid !== key" class="center promo browse-col z-depth-1"><div class="browse-inner-grid"><img ng-src="{{user.profile.avatar}}" class="circle responsive-img browse-img"/></div><div class="browse-inner-grid-2"><h6 data-ng-bind="user.name" class="promo-caption"></h6><p data-ng-bind="user.profile.briefProfile || &quot;Nothing to Display&quot;" class="light center truncate"></p><a ng-href="/profile/{{user.uid}}"><button class="waves-effect waves-light btn">Visit Profile</button></a></div></div></div></div></section>
