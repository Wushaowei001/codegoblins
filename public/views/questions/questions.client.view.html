<section data-ng-controller="questions"><div flex-item="6" class="mt++"><a ng-href="/new" ng-if="key"><span class="fs-title display-block mb">Post a new question</span></a><div class="divider divider--dark"></div><div class="container question-list"><ul class="list mt++"><li data-ng-repeat="fetchquestions in getAllQuestions" class="list-row list-row--multi-line list-row--has-separator"><div class="list-row__primary"><img ng-src="{{fetchquestions.avatar || &quot;http://0.gravatar.com/avatar/&quot;}}" width="40" height="40" class="img-round"/></div><div class="list-row__content"><a ng-href="/question/{{fetchquestions.push_key}}"><span data-ng-bind="fetchquestions.questionTopic" class="list-text display-block"></span></a><span data-ng-bind="fetchquestions.questionBody" class="list-text display-block fs-body-1 tc-black-2 truncate"></span><span class="display-block fs-body-1 tc-black-2 tag-time-line"><div am-time-ago="{{fetchquestions.timestamp}}" class="time_col"></div><a href="#!" data-ng-repeat="tags in fetchquestions.tags" class="collection-item"><span data-ng-bind="tags.lang" class="new badge"></span></a></span></div><div class="list-row__secondary"><i class="icon icon--xs icon--grey icon--flat mdi mdi-information"></i></div></li></ul></div></div></section>
