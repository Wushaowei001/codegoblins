<section data-ng-controller="public_questions"><md-content class="md-padding"><p class="right-align"><i class="mdi-action-alarm right"></i><span>{{questionData.timestamp | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}</span></p><h3 class="md-headline">Question: {{questionData.questionTopic}}</h3><div ng-show="questionData.uid == user.uid">Click switch to toggle between Answered and Unanswered:<a ng-click="markAnswer()"><md-switch ng-model="data.cb" aria-label="Switch 1"></md-switch></a><div ng-if="data.cb"><div class="large mdi-action-spellcheck"></div></div></div><div class="row"><div class="container indigo lighten-5 z-depth-2 question_overlay"><div data-ng-class:="data-ng-class:" {{'question_body_to_plnkr_margin': questionData.plnkr_link }="{{'question_body_to_plnkr_margin': questionData.plnkr_link }" class="md-body-1 question_body">{{questionData.questionBody}}<div ng-show="questionData.plnkr_link != &quot;false&quot;" class="center plnkr_container"><iframe style="border: 1px solid #999; width: 100%; height: 700px; background-color: #fff;" ng-src="{{questionData.plnkr_link | trusted}}" width="320" height="240" frameborder="0" allowfullscreen="allowfullscreen"></iframe></div></div></div><div class="container"><div ng-show="data.cb" class="spike-green-answer">This Question has been answered.</div><div ng-show="data.cb == false" class="spike-red-answer">This Question has not been answered</div><div id="disqus_thread"></div></div></div></md-content></section>
